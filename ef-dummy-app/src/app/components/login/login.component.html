<div class="login-container">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="username" required>
            <mat-error *ngIf="username?.invalid && username?.touched">Please enter a valid username.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="password?.invalid && password?.touched">Please enter a password.</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">{{loading ? 'Loading...' :'Login'}}</button>
    </form>
</div>
